services:
  # Backend + Frontend juntos
  - type: web
    name: portaria-api
    runtime: python
    buildCommand: npm install && npm run build && pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portaria-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: portaria-db
    databaseName: portaria
    user: portaria_user
    plan: free
